<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Overview</title>
    <link rel="stylesheet" href="./css/overview.css" />
  </head>
  <body>
    <header>Placeholder Header</header>
    <main>
      <section>
        <h2>Fußball</h2>
        <div class="league">
          <h3 class="league__country grid-col-span-2">Österreich</h3>
          <div class="grid-container">
            <div class="league__entry">
              <img
                class="league__logo"
                src="/assets/league-logos/at-bundesliga.svg"
              />
              <span class="league__name">Bundesliga</span>
            </div>
            <div class="league__entry">
              <img
                class="league__logo"
                src="/assets/league-logos/at-2-liga.svg"
              />
              <span class="league__name">2. Liga</span>
            </div>
            <div class="league__entry">
              <img
                class="league__logo"
                src="/assets/league-logos/at-oefb-cup.svg"
              />
              <span class="league__name">ÖFB Cup</span>
            </div>
            <div class="league__entry">
              <img
                class="league__logo league__logo--generic"
                src="/assets/league-logos/sports-soccer.svg"
              />
              <span class="league__name">Regionalliga Ost</span>
            </div>
            <div class="league__entry league__entry--last grid-col-span-2">
              <img
                class="league__logo league__logo--generic"
                src="/assets/league-logos/sports-soccer.svg"
              />
              <span class="league__name">Bundesliga, Frauen</span>
            </div>
          </div>
        </div>
        <div class="league">
          <h3 class="league__country grid-col-span-2">Deutschland</h3>
          <div class="grid-container">
            <div class="league__entry">
              <img
                class="league__logo"
                src="/assets/league-logos/de-bundesliga.svg"
              />
              <span class="league__name">Deutsche Bundesliga</span>
            </div>
            <div class="league__entry">
              <img
                class="league__logo"
                src="/assets/league-logos/de-2-liga.svg"
              />
              <span class="league__name">2. Bundesliga</span>
            </div>
            <div class="league__entry">
              <img
                class="league__logo"
                src="/assets/league-logos/de-dfb-pokal.svg"
              />
              <span class="league__name">DFB Pokal</span>
            </div>
          </div>
        </div>
        <div class="league">
          <h3 class="league__country grid-col-span-2">Spanien</h3>
          <div class="grid-container">
            <div class="league__entry">
              <img
                class="league__logo"
                src="/assets/league-logos/sp-la-liga.svg"
              />
              <span class="league__name">La Liga</span>
            </div>
            <div class="league__entry">
              <img
                class="league__logo league__logo--generic"
                src="/assets/league-logos/sports-soccer.svg"
              />
              <span class="league__name">Copa del Rey</span>
            </div>
          </div>
        </div>
        <h2>Eishockey</h2>
        <div class="league">
          <h3 class="league__country grid-col-span-2">USA</h3>
          <div class="grid-container">
            <div class="league__entry">
              <img
                class="league__logo league__logo--generic"
                src="/assets/league-logos/sports-icehockey.svg"
              />
              <span class="league__name">NHL</span>
            </div>
          </div>
        </div>
        <div class="league">
          <h3 class="league__country grid-col-span-2">Österreich</h3>
          <div class="grid-container">
            <div class="league__entry">
              <img
                class="league__logo"
                src="/assets/league-logos/at-icehockey-liga.svg"
              />
              <span class="league__name">ICE Hockey League</span>
            </div>
          </div>
        </div>
        <h2>Ski Alpin</h2>
        <div class="league">
          <h3 class="league__country grid-col-span-2">Weltcup</h3>
          <div class="grid-container">
            <div class="league__entry">
              <img
                class="league__logo"
                src="/assets/league-logos/ski-alpin.svg"
              />
              <span class="league__name">Weltcup</span>
            </div>
          </div>
        </div>
      </section>
    </main>
    <footer>Placeholder Footer</footer>
    <script src="index.js"></script>
  </body>
</html>
